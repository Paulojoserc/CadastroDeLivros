<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta name="author" content="Paulo Costa">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="https://kit.fontawesome.com/006642858d.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="icon" href="img/icon-books.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!--<link rel="stylesheet" href="/static/css/styles.css">-->
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap"
		rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>Lista Livros</title>
</head>

<body>

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>


	<div class="container" style="margin-top: 20px;">
		<h3>Últimos livros adicionados</h3>
		<hr>
		<table class="table table-bordered table-hover">
			<thead>
				<th scope="col">Nome</th>
				<th scope="col">Autor</th>
				<th scope="col">Quantidade</th>
				<th scope="col">Preço</th>
				<th scope="col">Categoria</th>
			</thead>
			<tbody>
				<tr scope="row" th:each="livros : ${listLivros}">
					
					<td th:text="${livros.nome}"></td>
					<td th:text="${livros.autor}"></td>
					<td th:text="${livros.quantidade}"></td>
					<td th:text="${livros.preco}"></td>
					<td th:text="${livros.categoria}"></td>
					
					
					
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<div th:replace="fragmentos/fragmentos :: rodape"></div>

	<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
