<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta name="author" content="Paulo Costa">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="https://kit.fontawesome.com/006642858d.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="icon" href="img/icon-books.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!--<link rel="stylesheet" href="/static/css/styles.css">-->
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap"
		rel="stylesheet">
	<title>+ Inserir Livros</title>
</head>

<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>


	<div class="container" style="margin-top: 20px;">
		<h4>+ Inserir Livros</h4>
		<hr>
		<br>
		<form method="POST" action="/InsertLivros" th:object="${livro}">
			<div class="row">

				<div class="col-md-5 form-group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
						<label class="validation-messege" th:errors="*{nome}"></label>
					</div>
					<label>Nome do Livro</label>
					<input class="form-control" placeholder="Ex:Código limpo" th:field="*{nome}">
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 form-group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('autor')}">
						<label class="validation-messege" th:errors="*{autor}"></label>
					</div>
					<label>Nome do Autor</label>
					<input class="form-control" placeholder="Ex:Robert C. Martin" th:field="*{autor}">
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 form-group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('quantidade')}">
						<label class="validation-messege" th:errors="*{quantidade}"></label>
					</div>
					<label>Quantidade de livros</label>
					<input class="form-control" placeholder="Ex:0" th:field="*{quantidade}">
				</div>
			</div>

			<div class="row">
				<div class="col-md-5 form-group offset-md-3">
					<label>Preço do Livro</label>
					<input class="form-control" placeholder="Ex:0.0" th:field="*{preco}">
				</div>
			</div>
			<!--Categoria-->
			<div class="row">
				<div class="col-md-5 form-group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('categoria')}">
						<label class="validation-messege" th:errors="*{categoria}"></label>
					</div>
					<label>Selecione a categoria:</label>
					<select class="form-control" th:field="*{categoria}">
						<option th:each="categoria: ${T(br.com.pjtec.livraria.entidade.enums.Categoria).values()}"
							th:value="${categoria}" th:text="${categoria}"></option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<button type="submit" class="btn btn-success offset-md-2">SALVAR</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="btn btn-outline-danger">VOLTAR</a>
			</div>
		</form>
	</div>
	<div th:replace="fragmentos/fragmentos :: rodape"></div>
	<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
